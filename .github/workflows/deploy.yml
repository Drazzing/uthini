# Deploy to GoDaddy via FTP when you push to main.
# Variables (plain text): FTP_SERVER = your FTP hostname (e.g. ftp.uthini.com).
# Secrets: FTP_USERNAME, FTP_PASSWORD (Settings → Secrets and variables → Actions).

name: Deploy to GoDaddy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy site via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GoDaddy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /httpdocs
          exclude: |
            **/.git
            **/.gitignore
            **/.github
            **/uthini.com
            **/README.md
            **/branding/
