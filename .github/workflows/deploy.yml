# Deploy to GoDaddy via FTP when you push to main.
# Repository secrets (Settings → Secrets and variables → Actions): FTP_SERVER, FTP_USERNAME, FTP_PASSWORD.

name: Deploy to GoDaddy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy site via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GoDaddy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /httpdocs/
          exclude: |
            **/.git
            **/.gitignore
            **/.github
            **/uthini.com
            **/README.md
            **/branding/
